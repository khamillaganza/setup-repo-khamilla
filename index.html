<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="company-title">SEZERANO ALPHA'S INNOVATE COMPANY</h1>

    <form onsubmit="return validateForm()">

        <h2>Registration Form</h2>
        <h3> Register here</h3>

        <div class="row">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter full name">
        </div>

        <div class="row">
            <label>Date of Birth</label>
            <input type="date" id="dob">
        </div>

        <div class="row">
            <label>Email Address</label>
          <input type="email" id="email" placeholder="Enter email address" required onkeyup="checkEmail()">
    <p id="emailMsg"></p>
        </div>

        <div class="row">
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="Enter phone number">
        </div>

        <div class="row">
            <label>Course / Program</label>
            <select id="course">
                <option value="">Select course</option>
                <option>Computer Science</option>
                <option>Information Technology</option>
                <option>Business Studies</option>
                <option>Engineering</option>
            </select>
        </div>
        <button type="button" onclick="showField()">Tell us more about yourself</button>
<div id="extraField"></div>
   <br>
   <br>




        <p id="error"></p>

        <button type="submit">Register</button>
         <h3>Submitted Emails</h3>
<ul id="emailList"></ul>




    </form>
</div>


<script src="script.js"></script>
</body>
</html>
